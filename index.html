<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Loan Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Loan Calculator</h1>
        </header>
        <p id="error-display"></p>
        <section id="user-inputs">
            <form id="loan-form">
                <div>
                    <p id="move">Loan amount: $</p>
                    <input  id="amount" class="values" placeholder="Enter loan amount" required>
                </div>
                <div>
                    <p class="name">Rate</p>
                    <input class="range" id="rate" type="range" value="12" min="3" max="30" required>
                    <p id="rate-output"></p>
                </div>
                <div>
                    <p class="name">Years</p>
                    <input class="range" id="months" type="range" value="4" min="0.5" step="0.5" max="8" required>
                    <p id="months-output"></p>
                </div>           
                <button type="submit" id="loan-btn">Calculate</button>
            </form>          

        </section>
        <section id="loader">
            <img src="./img/loader.gif" alt="">
        </section>

        <section id="results">
            <h2>Results</h2>
            <div>
                <p>Monthly Payments:</p>
                <input id="monthly-payable" value='' disabled></div>
            <div>
                <p>Total Payable:</p>
                <input id="total-payable" value='' disabled>
            </div>
            <div></div>
            
            
            <button id="reset">Reset</button>
        </section>

    </main>
    <script src="./js/loan.js"></script>
</body>
</html>
